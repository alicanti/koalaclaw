<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoalaClaw - AI Agent Office</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/office.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/workflow.css">
    <link rel="stylesheet" href="css/monitoring.css">
    <link rel="stylesheet" href="css/gamification.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/mission-control.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar: Mission Control (collapsible) -->
        <aside class="mission-control" id="mission-control-sidebar">
            <div class="mc-header">
                <div class="logo-row">
                    <span class="logo-icon">üê®</span>
                    <div class="mc-logo-text">
                        <h1>KoalaClaw</h1>
                        <p class="subtitle">AI Agent Office</p>
                    </div>
                </div>
                <button class="mc-toggle" id="mc-toggle" title="Collapse">‚óÄ</button>
            </div>

            <div class="mc-body">
                <section class="mc-section open" data-section="agents">
                    <div class="mc-section-header">
                        <span class="mc-section-icon">üë•</span>
                        <span class="mc-section-title">Agents</span>
                        <span class="mc-chevron">‚ñº</span>
                    </div>
                    <div class="mc-section-content">
                        <div class="agent-list" id="agent-list"></div>
                        <button class="btn-add-agent" id="btn-add-agent">+ Add Agent</button>
                    </div>
                </section>

                <section class="mc-section" data-section="files" id="mc-section-files">
                    <div class="mc-section-header">
                        <span class="mc-section-icon">üìù</span>
                        <span class="mc-section-title">Agent Files</span>
                        <span class="mc-chevron">‚ñº</span>
                    </div>
                    <div class="mc-section-content" id="mc-files-content">
                        <p class="mc-placeholder">Select an agent to edit files.</p>
                    </div>
                </section>

                <section class="mc-section" data-section="integrations">
                    <div class="mc-section-header">
                        <span class="mc-section-icon">üîó</span>
                        <span class="mc-section-title">Integrations</span>
                        <span class="mc-chevron">‚ñº</span>
                    </div>
                    <div class="mc-section-content" id="mc-integrations-content"></div>
                </section>

                <section class="mc-section open" data-section="system">
                    <div class="mc-section-header">
                        <span class="mc-section-icon">‚öôÔ∏è</span>
                        <span class="mc-section-title">System</span>
                        <span class="mc-chevron">‚ñº</span>
                    </div>
                    <div class="mc-section-content">
                        <div class="system-info">
                            <div class="info-item">
                                <span class="label">Status</span>
                                <span class="value" id="system-status">...</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Agents</span>
                                <span class="value" id="agent-count">0</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Model</span>
                                <span class="value" id="system-model">...</span>
                            </div>
                        </div>
                        <div class="mc-system-actions" id="mc-system-actions"></div>
                    </div>
                </section>
            </div>
        </aside>

        <!-- Center: Main Content Area -->
        <main class="main-area">
            <!-- Tab Bar -->
            <div class="tab-bar">
                <button class="tab active" data-tab="office" id="tab-office">
                    <span class="tab-icon">üè¢</span> Office
                </button>
                <button class="tab" data-tab="chat" id="tab-chat">
                    <span class="tab-icon">üí¨</span> Chat
                    <span class="tab-badge" id="chat-badge" style="display:none">!</span>
                </button>
                <div class="tab-spacer"></div>
                <button class="tab-btn-small" onclick="workflowEngine && workflowEngine.showKanbanModal()" title="Workflows">üìã</button>
                <button class="tab-btn-small" onclick="monitor && monitor.showDashboard()" title="Monitor">üìä <span id="alert-badge" style="display:none">0</span></button>
                <button class="tab-btn-small" onclick="gamification && gamification.showGamificationModal()" title="XP">üéÆ</button>
                <button class="tab-btn-small" id="btn-refresh" title="Refresh">üîÑ</button>
                <button class="tab-btn-small" id="btn-settings" title="Settings">‚öôÔ∏è</button>
            </div>

            <!-- Office View -->
            <div class="tab-content active" id="content-office">
                <div class="office-scene" id="office-scene">
                    <!-- Pixel art office rendered here -->
                </div>
            </div>

            <!-- Chat View -->
            <div class="tab-content" id="content-chat">
                <div id="chat-area">
                    <div class="chat-select-prompt">
                        <div class="prompt-icon">üí¨</div>
                        <p>Select an agent to start chatting</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Sidebar: Live Logs -->
        <aside class="logs-panel">
            <div class="logs-header">
                <h2>Live Logs</h2>
                <div class="logs-controls">
                    <button class="btn-control" id="btn-pause-logs" title="Pause">‚è∏</button>
                    <button class="btn-control" id="btn-clear-logs" title="Clear">üóë</button>
                </div>
            </div>
            <div class="logs-content" id="logs-content">
                <div class="log-entry log-info">
                    <span class="log-time">--:--</span>
                    <span class="log-agent">System</span>
                    <span class="log-message">KoalaClaw ready</span>
                </div>
            </div>
        </aside>
    </div>

    <!-- Agent Detail Slide Panel -->
    <div id="agent-detail-panel"></div>

    <!-- Modal Overlay -->
    <div id="modal-overlay">
        <div id="modal-content"></div>
    </div>

    <script src="js/websocket.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/wiro.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/mission-control.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/workflow.js"></script>
    <script src="js/monitoring.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/office-animator.js"></script>
    <script src="js/office.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
